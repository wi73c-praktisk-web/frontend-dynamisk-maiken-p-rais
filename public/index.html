    <script>
        fetch('http://localhost:1337/produkt')
            .then((response) => {
                // grib svarets indhold (body) og send det som et json objekt til næste .then()
                return response.json();
            })
            .then((data) => {
                // nu er json objektet lagt ind i data variablen, udskriv data
                console.log(data);

                // document.getElementById('content').innerHTML = data[0].navn + " " + data[0].pris;
                data.forEach(function (element) {
                    document.getElementById('content').innerHTML += `<section class="celle col-sm-4 demo-content inner-section">
                <p>${element.navn}</p>
                <img src="Produktbilleder/${element.img}" alt="">
                <p>${element.pris} kr.</p>
            </section>`;
                }, this);
            })

            fetch('http://localhost:1337/produkt_pop')
            .then((response) => {
                // grib svarets indhold (body) og send det som et json objekt til næste .then()
                return response.json();
            })
            .then((data) => {
                // nu er json objektet lagt ind i data variablen, udskriv data
                console.log(data);

                data.forEach(function (element) {
                    document.getElementById('populær').innerHTML += `<section class="celle col-sm-4 demo-content inner-section">
                    <p>${element.navn}</p>
                    <img src="Produktbilleder/${element.img}" alt="">
                    <p>${element.pris} kr.</p>
                </section>`
                }, this);
            })
